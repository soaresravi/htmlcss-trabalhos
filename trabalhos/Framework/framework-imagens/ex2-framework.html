<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title> Imagens </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>   

<body>
    <div class="w3-container"> <!-- faz virar um container -->
        <h2> Imagens com cantos arredondados</h2>
        <p> A classe w3-round cantos arredondados da sua imagem <p>

        <p> w3-round-small </p> 
        <img src="imagens\image.jpg" class="w3-round-small" style="width: 30%">   

        <p> w3-round </p>
        <img src = "imagens\image.jpg" class="w3-round" style="width: 30%">

        <p> w3-round-large </p>
        <img src = "imagens\image.jpg" class="w3-round-large" style="width: 30%">

        <p> w3-round-xlarge </p>
        <img src = "imagens\image.jpg" class="w3-round-xlarge" style="width: 30%">

        <p> w3-round-xxlarge </p>
        <img src = "imagens\image.jpg" class="w3-round-xxlarge" style="width: 30%">

        <p> w3-circle </p>
        <img src = "imagens\image.jpg" class="w3-circle" style="width: 30%">

        <p> w3-border w3-padding </p>
        <img src = "imagens\image.jpg" class="w3-border w3-padding" style="width: 30%">

        <p> w3-grayscale-max </p>
        <img src = "imagens\image.jpg" class="w3-grayscale-max" style="width: 30%">
    </div>
</body>

</html>
